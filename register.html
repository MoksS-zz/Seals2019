<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input onkeydown="passChecker.check(this.value)" type="text" class="input-pass-text validate" value="" id="password-input">
                    <label for="password-input">введите пароль"</label>
                    <div>
                        <p>компьютеру нужно примерно:</p>
                        <h3 class="helper-text" id="resStr"></h3>
                        <p>чтобы взломать ваш пароль</p>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <span>Пароль:</span>
    <input oninput="passChecker.check(this.value)" type="text" name="pass" class="input-text" maxlength="250" value="">

    <div class="pass-checker_info" id="passResult" style="display: block;">
        <div class="pass-checker_info__reason">
            Результат: <span id="check-reason" style="color: rgb(198, 0, 0);">ненадёжный</span>
        </div>
        <div class="pass-checker_info__time" style="color: rgb(198, 0, 0);">
            Ваш пароль может быть взломан за&nbsp;&nbsp;<span id="resStr">0 секунд</span>
        </div>
        <div class="pass-checker_info__warn">
            <span id="pass-warn-msg"></span>
        </div>
    </div>
    <script src="./paasChecker.js"></script>
</body>

</html>
